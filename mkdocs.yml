site_name: wiki of peiyuzou
site_description: peiyuzou's knowledge wiki
site_url: https://peiyuzou.github.io/
# repo_url: https://github.com/PeiyuZou/PeiyuZou.github.io 展示github仓库信息
# repo_name: peiyuzou/peiyuzou.github.op
theme:
  name: material
  logo: blog/images/peiyuzou.png # 界面内的Logo
  favicon: blog/images/peiyuzou.png # 浏览器页签的Logo
  features:
    - navigation.instant # 页面无刷新切换
    - navigation.instant.progress # 页面切换进度条
    - navigation.tracking # 滚动时URL锚点自动更新
    - navigation.tabs # 一级导航显示为顶部Tab
    - navigation.tabs.sticky # 滚动时不隐藏顶部Tab
    # - navigation.sections # 侧边导航不折叠而是分组
    - navigation.expand # 侧边导航默认展开所有目录
    - navigation.path # 文章上方面包屑导航
    - navigation.prune # 优化选项-导航修剪（网站物理大小减少33%以上）
    - navigation.indexes # 章节折叠页可阅读（让折叠节点支持阅读，具体指向在下方的nav中配置）
    - toc.follow # 目录跟随滚动
    # - toc.integrate # 目录集成到侧边导航（显示上太臃肿了不建议）
    - navigation.top # 返回顶部按钮
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - search.share # 搜索共享
    - navigation.footer # 页脚（上下页）
    - content.code.copy # 允许代码块复制
    - content.code.select # 允许代码块选择
    - content.code.annotate # 代码注释
    - content.footnote.tooltips # 脚注
    - content.tooltips # 工具提示
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default # 日间模式
      primary: black # 主色
      accent: indigo # 强调色
      toggle:
        icon: material/lightbulb
        name: 切换至夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate # 夜间模式
      primary: black
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: 切换至日间模式
  # font:
  #   text: Roboto
  language: zh # 一些提示性的文字会变成中文
  icon:
    repo: fontawesome/brands/github #右上角图标
    previous: fontawesome/solid/angle-left
    # top: fontawesome/solid/angles-up
    alternate: fontawesome/solid/language

copyright: Copyright &copy; 2023 - 2025 peiyuzou

plugins:
  - search
  - blog:
      blog_toc: true
      archive_date_format: MMMM yyyy
      # categories_allowed:
      #     - Holidays
      #     - News
      authors_profiles: true
      pagination_per_page: 5
      archive_pagination_per_page: 10
      categories_pagination_per_page: 10
      # post_slugify: !!python/object/apply:ext.slugs.slugify
      #   kwds:
      #     short: true
  - meta
  - tags:
      tags_file: blog/tags.md
  - glightbox # 图片插件

nav:
  - 首页: index.md
  - 计算机科学:
    - CrashCourse:
      - 01_计算机科学/CrashCourse/00_导论.md
      - 01.算数逻辑单元:
        - 01_计算机科学/CrashCourse/01.算数逻辑单元/01.算数逻辑单元.md
  # - 编程语言:
  # - 数学:
  # - 游戏编程: index.md
  # - 游戏引擎: index.md
  - 实践:
    - Mkdocs:
      - 99_实践/mkdocs/使用模板.md

extra:
  homepage: https://peiyuzou.github.io/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/peiyuzou

markdown_extensions:
  - abbr # 支持缩写和词汇表
  - admonition # 提示块
  - attr_list # 支持注释、网格、按钮、工具提示、带颜色图标、带动画图标、图像对齐、图像延迟加载
  - def_list # 支持定义列表
  - footnotes # 支持脚注（书里面那种123标记，然后页脚分别解释123）
  - md_in_html # 支持html内部编写markdown
  - toc:
      permalink: true
      # toc_depth: 3 # 控制目录最大深度
  - markdown.extensions.tables # 支持数据表
  - pymdownx.arithmatex: # 内联数学公式（对应extra_javascript中的指定配置）
      generic: true
  # - pymdownx.betterem: # 更好地加粗和斜体支持
  #     smart_enable: all
  - pymdownx.blocks.caption: # 支持md块的标题（图片、代码块、表格等、下方和上方显示一个标题文字）
      prepend: false # true代表显示在上方
      auto: true
      auto_level: 0
  - pymdownx.caret:
      smart_insert: true
      insert: true
      superscript: true
  - pymdownx.mark:
      smart_mark: true
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark

extra_javascript:
  # 数学公式
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js