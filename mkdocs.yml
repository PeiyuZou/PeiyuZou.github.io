markdown_extensions:
  - abbr # 支持缩写和词汇表
  - admonition # 提示块
  - attr_list # 支持注释、网格、按钮、工具提示、带颜色图标、带动画图标、图像对齐、图像延迟加载
  - def_list # 支持定义列表
  - footnotes # 支持脚注（书里面那种123标记，然后页脚分别解释123）
  - md_in_html # 支持html内部编写markdown
  - toc:
      permalink: true
      # toc_depth: 3 # 控制目录最大深度
  - markdown.extensions.tables # 支持数据表
  - pymdownx.arithmatex: # 内联数学公式（对应extra_javascript中的指定配置）
      generic: true
  # - pymdownx.betterem: # 更好地加粗和斜体支持
  #     smart_enable: all
  - pymdownx.blocks.caption: # 支持md块的标题（图片、代码块、表格等、下方和上方显示一个标题文字）
      prepend: false # true代表显示在上方
      auto: true
      auto_level: 0
  - pymdownx.caret:
      smart_insert: true
      insert: true
      superscript: true
  - pymdownx.mark:
      smart_mark: true
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark

